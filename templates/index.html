<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
  <h1 class="text-4xl font-bold text-blue-600 mb-8">Maze Visualization</h1>

  <div id="maze-container" class="inline-block border border-black"></div>

  <!-- Embedded maze JSON -->
  <script id="maze-data" type="application/json">
    {{ maze_json | safe }}
  </script>

  <!-- Link your static JS file correctly -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
