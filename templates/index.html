<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-white to-purple-200 flex flex-col items-center justify-center p-8 space-y-8">

  <h1 class="text-5xl text-blue-700 drop-shadow-md ">Maze Visualizer</h1>

  <div class="rounded-lg shadow-lg border-4 border-blue-400">
    <canvas id="maze-canvas" width="500" height="500" class="rounded"></canvas>
  </div>

  <div class="flex space-x-4">
    <button id="generate-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-md transition duration-200">
      Generate Maze
    </button>
    <button id="solve-btn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl shadow-md transition duration-200">
      Solve Maze
    </button>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
